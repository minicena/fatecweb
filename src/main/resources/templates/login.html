<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="/css/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <div class="app">    
        <div class="login-container">
            <div class="login">
                <h2>Login</h2>
                    <form method="post" th:action="@{/login}" class="form-login">            
                            <input type="text" id="username" name="username" placeholder="Usuário" required autofocus>
          
                            <input type="password" id="password" name="password" placeholder="Senha" required>
                            <div class="btn-form">
                                <button type="submit" class="btn btn-md">Entrar</button>
                                <button class="btn btn-md"><a href="/cadastro/criar">cadastro</a></button>
                            </div>
                    </form>

        
                <p th:if="${param.error}" class="form-error">Login inválido</p>
                <p th:if="${param.logout}"class="form-sucess">Logout efetuado com sucesso</p>             
            </div>
        </div>
    </div>

</body>
</html>
