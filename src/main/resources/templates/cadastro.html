<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="/css/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>cadastro</title>
</head>
<body>
    <div class="app">
        <div class="register-container">
            <div class="register">
                <h2>Cadastro</h2>
                <form th:action="@{/cadastro/salvar}" th:object="${usuario}" method="post" class="form-register">
                    <input type="text" id="loginUsuario" placeholder="usuario" th:field="*{loginUsuario}" required />
                     
                    <input type="password" id="senhaUsuario" placeholder="senha" th:field="*{senhaUsuario}" required />
            
                    <label for="role">Tipo de Usu√°rio:</label>
                    <select id="role" th:field="*{role}" required>
                        <option value="">Selecione</option>
                        <option value="ADMIN">ADMIN</option>
                        <option value="USER">USER</option>
                    </select>
                    <div class="btn-register">
                        <button type="submit" class="btn btn-md">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
